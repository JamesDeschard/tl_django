{% extends 'base.html' %}

{% block content%}
{% if title == 'Create'%}
<a href="{% url 'home'%}">Back to home</a>
{% else %}
<a href="{% url 'detail' id %}">Back to car</a>
{% endif %}

<h1 align="center">Add a new car</h1>

</form>

<br>

{% endblock %}
