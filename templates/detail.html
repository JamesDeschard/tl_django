{% extends 'base.html' %}

{% block content%}
<h1>{{ car.car_name }}</h1>

<div class="car">
    <img src="{{car.image}}" height="300" width="300">
    <img src="https://corgipsum.com/300/">
    <p>Price: {{ car.adjusted_price }}</p>
    <p>Year: {{ car.model_year }}</p>
    <p>{{ car.description }}</p>
    <a href="{% url 'update' car.pk %}">Update</a>
</div>

<a href="{% url 'home' %}">Let's go back home!</a>

{% endblock %}
